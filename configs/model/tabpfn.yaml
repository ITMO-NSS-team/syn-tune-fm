# Имя, которое мы будем использовать в фабрике или раннере
name: tabpfn

# Параметры, которые пойдут прямо в __init__ класса TabPFNClassifier
params:
  device: "cuda"  # или "cpu", но для fine-tuning крайне рекомендуется cuda
  # N_ensemble_configurations: Количество эссемблей (больше = точнее, но медленнее)
  # Для быстрого теста можно ставить 4, для продакшена/результатов - 32 или 64
  N_ensemble_configurations: 4 
  
  # Если вы используете специфичные параметры для v2 fine-tuning, добавьте их сюда
  # Например, batch_size_inference, etc.
